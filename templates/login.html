{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block header %}
<link rel="stylesheet" href="/static/css/pages/auth.css">
{% endblock %}

{% block content %}

<div class="main-block is-marginless is-paddingless is-auth">
  <div class="columns is-reset is-weeb">
    <div class="column title-block">
      <h1 class="title" id="regtitle">Inicio de sesión</h1>
    </div>
  </div>
  <div class="columns is-reset flex-lcenter is-block">
    <div class="box">
     <div class="content">
    <form action="/login" method="post" class="form-content">
      <div class="field">
        <label for="user" class="label">Nombre de usuario</label>
        <div class="control has-icons-left">
          <input id="user" type="text" name="username" placeholder="Username" class="input" autocomplete="username" required>
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label for="pass" class="label">Clave</label>
        <div class="control has-icons-left">
          <input id="pass" type="password" name="password" placeholder="Password" class="input" autocomplete="current-password" required>
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="mt-5"></div>
      <div class="dialog">
        ¿No tienes una cuenta?
        <a href="/register">
          ¡Únete a {{ appName() }}!
        </a>
      </div>
      <div class="field flex-vcenter">
        <div class="buttons">
          <button type="submit" class="button is-primary">
            Iniciar sesión
          </button>
          <!-- will probably have paths "/forgot/username" and "/forgot/password" -->
          <!--<a href="/forgot" class="button is-info"> 
            ¿Olvidaste tu contraseña?
          </a>-->
        </div>
      </div>
    </form></div>
    </div>
  </div>
</div>

{% if flash %}
<div class="paper-snackbar is-{{ status }}" style="opacity: 1;">
  {{ flash }}
</div>
{% endif %}

{% endblock %}
